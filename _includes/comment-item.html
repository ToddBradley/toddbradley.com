<div class="comment-item mb-4 p-3 border rounded">
  <div class="d-flex align-items-start">
    {% if include.comment.avatar %}
      <img src="{{ include.comment.avatar }}" class="rounded-circle me-3" width="48" height="48" alt="{{ include.comment.author }}">
    {% endif %}
    <div>
      <div class="fw-bold">{{ include.comment.author }}</div>
      <div class="text-muted small mb-2">{{ include.comment.date }}</div>
      <div class="comment-text">
        {{ include.comment.text | newline_to_br }}
      </div>
    </div>
  </div>

  {% if include.comment.replies %}
    <div class="replies mt-3 ms-5 border-start ps-3">
      {% for reply in include.comment.replies %}
        {% include comment-item.html comment=reply %}
      {% endfor %}
    </div>
  {% endif %}
</div>
