  text: "I’ve got posts on my newfunny.com website that go back to 1995.  Of course\
    \ that was before software like WordPress made things so easy.  Back in my day\
    \ you had to figure out HTML code, look at other website that did cool things,\
    \ and steal the source code when nobody was looking.  I’m an old, old man in the\
    \ time line of the world wide web.\nI do have to give you credit for helping me\
    \ keep up on my writing- sending me to work in Amsterdam made my life quite a\
    \ bit more interesting!  \nThanks Todd!"
