  text: Your mom and I went to the geyser with our parents a couple of times in the
    late 50’s early 60’s. It went about 30 feet into the air. There was a rock museum
    with beautiful geodes and other rocks which impressed me. They also had a souvenir
    shop and cafe. I remember the cokes were ice cold, which was needed in the hot
    desert and no air conditioning. I’ve often wondered what happened to this site.
    Thanks for the update.
