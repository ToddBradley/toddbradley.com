  - author: todd
    date: '2019-03-05T09:45:27-07:00'
    text: Yeah, there’s nothing fun about tamarisk, but it’s a fact of life and it’s
      still all over. I wish we could go back in time and teach those people 130 or
      140 years ago the future problems of introducing invasive species. As far as
      using the name goes, the Tamarisk Restaurant has been in business since 1979,
      so Utahns may have had a different perspective on the name 40 years ago. The
      name of the little “motel” (the three rooms for rent underneath the restaurant)
      is the Skyfall Guestrooms.
