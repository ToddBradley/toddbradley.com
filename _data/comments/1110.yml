- author: Todd Bradley
  date: '2009-08-20T19:49:41-06:00'
  text: "In response to Isaac’s suggestion to visit again and write a review…\nI’ve\
    \ actually been back to Heaven Star several times since I wrote this original\
    \ review.  I haven’t visited again for supper, but have been there for dim sum\
    \ lunch probably 6 or 8 times now.  \nI’ve had better service lately.  I think\
    \ the staff got over their initial learning curve, which is nice.  I’ve also found\
    \ that if you want something that the dim sum carts haven’t been pre-loaded with,\
    \ you just have to ask and they’ll be glad to go make some for you.  \nFor example,\
    \ they have turnip cakes on the grill cart all the time, but I’m often in the\
    \ mood for taro cakes instead.  When I mentioned that to the lady, she went back\
    \ and had the kitchen make some for me.  About 15 minutes later, the taro cakes\
    \ arrived.\nThe only negative thing I have to say about Heaven Star is that they\
    \ still haven’t done any landscaping.  So the area in front of the restaurant\
    \ is still just a bunch of dirt, rocks, and chunks of broken concrete.  It seems\
    \ like by now they’ve had plenty of time to put in some plants or grass or something."
