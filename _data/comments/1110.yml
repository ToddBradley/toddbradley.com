  date: '2009-10-18T22:29:18-06:00'
  text: 'I was also very excited that there would be an authentic Chinese and Dim
    Sum place to go to that is only 3 miles away from home.  I have been there about
    10 times (1 dinner, 9 lunch) since they have opened.  Also want to mention that
    I am American-Chinese and grew up in Hawaii with tons of authentic Chinese restaurants.  In
    my honest opinion Heavan Star has done really well with the renovations but I
    am not excited about their dim sum.  They don’t have quite the variety, flavor,
    and a little too greasy.  I would also mention that the prices add up to be quite
    expensive for lunch compared to the Denver dim sum places.

    I do have a suggestion for you to try.  Although it is not in Broomfield, I think
    Star Kitchen on Federal and Mississippi has the best Dim Sum in the Metro Denver
    area for now.  I have heard that the Chef from Super Star left them to open up
    Star Kitchen.  Since I have found Star Kitchen, I have only been back to Heaven
    Star once and regreted that I did not just drive 20 more mins.'
