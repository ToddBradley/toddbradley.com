  text: "Heaven Star is definitely one of my favorite Chinese restaurants in the Denver-Metro\
    \ area. And I agree, it definitely beats having to drive to 30 miles to King’s\
    \ Land or Super Star. I never went there when it just opened. I thought it was\
    \ just some new Chinese fusion restaurant (that’s usually too Americanized - making\
    \ it extremely unattractive to Asians). My wife and I eventually succumbed to\
    \ our curiosity and tried it in March and ended up going there every week for\
    \ 5 weeks. We found the quality of the food above par and the service great! Let\
    \ me qualify. I apologize in advance for not remembering the names of the dishes.\n\
    The variety of food at Heaven Star is wide and compares to other authentic Chinese\
    \ restaurants. I especially like the ones that say “Heaven Star Special XXXX”\
    \ such as the Heaven Star Special Beef Stew (or something to that effect). I don’t\
    \ think you can go wrong choosing any of these “specials”. Don’t order the Yang\
    \ Chao Fried Rice (the most common fried rice), instead go the Chicken and Salted\
    \ Fish fried rice or some other as those have way better flavor. I will never\
    \ go back to Yang Chao. \nI’m a creature of habit so I tend to stick with my favorites.\
    \ Wanting to break this habit, I asked the waitress (the waiters speak English\
    \ - the auxiliary servers for water and stuff don’t) for her recommendations.\
    \ She was spot on and we’ve always asked for and ordered their recommendations\
    \ since. I had a negative experience once when I ordered the Dim Sum sampler for\
    \ dinner time, which came out kinda dry. I ate most of it anyway. When the waitress\
    \ asked if everything was okay, I told her about it. She apologized and promptly\
    \ ordered a new batch cooked. The servers at Heaven Star have so far been friendly\
    \ to me and my wife. In most authentic Chinese restaurants, I don’t expect everybody\
    \ to speak English so I don’t get disappointed when they don’t. I do, however,\
    \ expect the person taking my order to speak English. \nAs for the price, I would\
    \ say it is reasonable given the food, place (yes, it’s clean all around and has\
    \ really nice restrooms), and the service. We always end up leaving nice tips.\
    \ But that’s just us, you’re mileage may vary. \nTodd, it would be really interesting\
    \ if you could visit it again and write a review. Thanks!\nPS: 2 weeks ago, our\
    \ server suggested (the younger chubby one) recommended us to have their lobster,\
    \ which was on a buy 1 get the other 1 free promo for 19.99. She suggested that\
    \ we had it cooked with ginger and scallions. Boy, that was Excellent! It had\
    \ great flavors at a great price! I initially thought that the lobsters would\
    \ be small but I was wrong. We even had left overs. That promotion may be over\
    \ now but boy… that was good when it lasted. \nThanks for the blog, Todd. I’m\
    \ glad somebody is paying attention to our neck of the woods. I’ll definitely\
    \ try the other places you reviewed."
