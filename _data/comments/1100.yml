  text: Unbelievable!  I just attempted to place an order, and the OWNER hung up on
    me three times in a row.  The problem….I tried to give my name when he asked for
    the phone number for the delivery.  When I told him, I was just trying to give
    you my name and you cut me off, he hung up.  I couldn’t believe it.  I called
    right back and asked him if he just hung up on me and he said “yes.”  I asked
    him why and he said that the conversation was going nowhere.  Just so you know,
    I am a 47-year old resident of Broomfied, who happens to order pizza from time-to-time.  This
    would have been my first order with Pudge Bros., and probably not my last, but
    the OWNER blew it.  I will be telling my friends in addition to the Better Business
    Bureau (who he said, “go ahead, tell whoever you like” real sarcastically) how
    terribly I was treated.  Do not order from this place! The owner should remember,
    the customer is ALWAYS right.
