    text: 'As much as I’m a consumer advocate, I don’t believe “the customer is always
      right.”  I’ve dealt with enough customers in my day - and met enough crazies
      - to know that some customers are just wrong.  But I just don’t understand why
      he’d hang up on you for giving him your name.  “This conversation is leading
      nowhere” is a really weird thing for any business owner to say.  Hopefully the
      conversation is leading to a sale of his product!

      Oh well, thanks for posting your experience here.  And look on the bright side:
      Unless their pizza has really improved a lot, the owner just saved you from
      ordering what may be the most bland pizza in town.'
