    date: '2014-03-10T13:39:16-06:00'
    text: 'Thanks for your note. If you’re looking for other first-hand accounts of
      the various SCDS repair procedures, and how people recover from them, you should
      sign up for http://scdssupport.org.

      To answer your questions, I would NOT say that I am fully recovered. You can
      see all my posts after surgery, here: http://toddbradley.com/?cat=6. I’m still
      having side-effects from the surgery itself that make my hearing actually worse
      than it was before surgery.'
