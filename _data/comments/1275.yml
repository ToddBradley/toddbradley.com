- author: Renay
  date: '2014-03-10T00:46:51-06:00'
  text: 'Todd, Stumbling upon your blog has been fantastic for me. I’ve been dealing
    with symptoms for many many years and doctors have always told me I have tinnitus
    and there was nothing to be done but live with it. Last Summer however, symptoms
    got way worse and I began to get motion sick while in cars, and dizzy quite a
    bit. It all progressed very quickly and I was put on disability until they could
    get me figured out. Mainly this is because I work an hour and a half from work
    and have to drive through the mountains to get there because living closer to
    where I work is a huge health risk to anyone. Well, after about a million different
    tests, I have surgery next week. I’m absolutely terrified! Your blog posts have
    helped me a little bit though because it’s about the only real thing I can find
    written by a human on the internet about the trans-mastoid approach. Thank you!!!
    At this point would you say that you are fully recovered? About how long did it
    take? My doctor is supposedly the best in the area for this surgery, but even
    he has only done it 7 times. Yikes! I completely trust him, but hello, this is
    major surgery and I can’t help but freak out. I just want to get back to working
    out at the gym, driving myself to places I need to go, standing up without getting
    dizzy, and not hearing every movement my body makes. Thanks for being brave and
    putting all this info out there for others like you!

    Renay'
