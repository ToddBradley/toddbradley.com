- author: Todd Bradley
  date: '2007-11-27T02:16:46-07:00'
  text: 'Maybe I jinxed the Bananalope Coffee Shop, but I just read this article in
    the Broomfield Enterprise:

    http://broomfieldenterprise.com/news/2007/nov/26/car-crashes-smokey-banana/

    “An 18-year-old driver Monday hit three cars and a road sign before careening
    into the Bananelope coffee shop on Highway 287.”

    Oh no!  Someone’s trying to destroy the one remaining independent Broomfield coffee
    shop!'
