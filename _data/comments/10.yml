- author: Todd Bradley
  date: '2007-12-06T05:22:51-07:00'
  text: I realized that I misspelled the name of the cafe when I first wrote this
    review.  It’s “Bananelope” not “Bananalope”.  I guess that might explain why I
    couldn’t find a website about it, or a listing on Google Maps.  Turns out their
    website is http://www.bananelopecoffee.com.
