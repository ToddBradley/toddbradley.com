- author: Todd Bradley
  date: '2010-08-08T00:40:24-06:00'
  text: I’ve been back to Corona’s several times since I wrote this.  The place is
    still good.  And they have some big tables suitable for seating a group.  My boss
    loves the huevos rancheros there.  I haven’t tried the jamaica or horchata again,
    but have had a few other things and none of it’s been bad.
