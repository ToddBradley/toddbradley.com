- author: Todd Bradley
  date: '2006-01-08T09:33:23-07:00'
  text: Wow, I’m sorry you also went to Fawn’s.  Alamosa does have other interesting
    stuff to do around it in the valley - Valley View Hot Springs, Joyful Journey
    Hot Springs, the alligator farm, Zapata Falls, the Monte Vista wildlife refuge
    where the sandhill cranes come in droves every year, Alamosa wildlife refuge where
    there are about a dozen bald eagles (that we’ve seen), and so on.  But it’s no
    center of culture, that’s for sure.
