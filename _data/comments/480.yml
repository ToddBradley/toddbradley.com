  text: Todd we also visited the alligator farm last January when Rick and I made
    that journey.  About the most exciting part of the trip for that area!  And we
    also ate at Fawn’s.  It was for that reason that we cancelled our motel reservations
    in Alamosa and chose to stay in South Park!
