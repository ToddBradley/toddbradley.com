  text: 'The NY Times talked to a bunch of computer industry people who apparently
    are in the know, and here’s what they wrote about this:

    http://www.nytimes.com/2013/06/08/technology/tech-companies-bristling-concede-to-government-surveillance-efforts.html

    Key quote:


    Details on the discussions help explain the disparity between initial descriptions
    of the government program and the companies’ responses.

    Each of the nine companies said it had no knowledge of a government program providing
    officials with access to its servers, and drew a bright line between giving the
    government wholesale access to its servers to collect user data and giving them
    specific data in response to individual court orders. Each said it did not provide
    the government with full, indiscriminate access to its servers.'
